name: tests
on:
  workflow_dispatch:
  pull_request:
  merge_group:
  push:
    branches: [main]

concurrency:
  group: '${{ github.workflow }} @ ${{ github.event.pull_request.head.label || github.head_ref || github.ref }}'
  cancel-in-progress: true

jobs:
  lint-unit-integration:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Go
      uses: actions/setup-go@v4
      with:
        go-version: '>=1.21.3'

    - uses: actions/cache@v3
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Install kubectl-package command
      run: |
        wget https://github.com/package-operator/package-operator/releases/download/v1.5.0/kubectl-package_linux_amd64
        chmod +x kubectl-package_linux_amd64
        sudo mv kubectl-package_linux_amd64 /bin/kubectl-package

    - name: Lint
      run: ./mage test:lint

    - name: Unit
      run: ./mage test:unit

    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: ./.cache/cov.out
        token: ${{ secrets.CODECOV_TOKEN }}

    - name: Integration
      run: ./mage test:integration
