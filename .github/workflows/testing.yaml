name: Testing

on:
  workflow_dispatch:
  pull_request:
  merge_group:
  push:
    branches: [main]

concurrency:
  group: '${{ github.workflow }} @ ${{ github.event.pull_request.head.label || github.head_ref || github.ref }}'
  cancel-in-progress: true

env:
  GOTOOLCHAIN: local

jobs:
  update-go-modules:
    if: github.actor == 'dependabot[bot]'
    runs-on: ubuntu-latest
    outputs:
      UPDATE: ${{ steps.detect_changes.outputs.UPDATE }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.UPDATE_GO_MODULES_PAT }}

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.4'
          cache-dependency-path: "**/*.sum"
          check-latest: true

      - name: Run go work sync
        run: go work sync

      - name: Run go mod tidy for each module
        run: |
          set -euxo pipefail

          go mod tidy
          for mod in $(find . -mindepth 2 -name "go.mod" | sort | xargs -n1 dirname); do
              pushd "$mod"
              go mod tidy
              popd
          done

      - name: Detect changes
        id: detect_changes
        run: |
          if git diff --quiet; then
            echo "UPDATE=false" >> "$GITHUB_ENV"
          else
            echo "UPDATE=true" >> "$GITHUB_ENV"
          fi

      - name: Commit and push changes
        if: env.UPDATE == 'true'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "fix: sync dependencies with go work sync"
          git push

  lint-and-unit:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24.4'
        cache-dependency-path: "**/*.sum"
        check-latest: true

    - uses: actions/cache@v4
      with:
        path: |
          .cache
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Ensure code is sanitized
      run: ./do CI:PostPush

    - name: Unit
      run: ./do CI:Unit

    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v5
      with:
        files: ./.cache/unit/cover.txt
        token: ${{ secrets.CODECOV_TOKEN }}

    - name: Archive logs
      uses: actions/upload-artifact@v4
      if: success() || failure()
      with:
        name: unit-test-results
        path: .cache/unit
